<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, 
  initial-scale=1.0, 
  maximum-scale=1.0, 
  user-scalable=no" />
    <title>房屋价格可视化系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-light bg-light" role="navigation">
        <a class="navbar-brand" href="#">房屋价格可视化系统</a>
        <ul class="navbar-nav">
            <li class="navbar-item"><a href="#" class="nav-link">登录</a></li>
        </ul>
    </nav>

    </nav>
    <div id="map">
    </div>
    <div class="col-md-5 col-sm-6 col-xs-12 sidebar sidebar-left float-left" id="accordion-left">
        <div class="sidebar-body">
            <div class="sidebar-item-content card m-1" id="result-card">
                <div class="card-header">
                    查询结果
                    <button class="close slide-submenu">
                        <span aria-hidden="true">
                            &times;
                        </span>
                    </button>
                </div>
                <div class="card-body bg-light pre-scrollable">

                    <ul class="list-group" id="search-result-panel">

                    </ul>

                </div>
            </div>
            <div class="sidebar-item-button m-1" style="display: flex; justify-content: flex-start;">
                <button id="result-button" class="btn btn-default pull-right bg-light">
                    <div class="fa fa-search"></div>
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-5 col-sm-6 col-xs-12 sidebar sidebar-right float-right" id="accordion-right">
        <div class="sidebar-body flex-column">
            <div class="sidebar-item-content card m-1" id="xiaoqu-search-card">
                <div class="card-header">
                    小区查询
                    <button type="button" class="close slide-submenu" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="xiaoqu-query" class="card-body bg-light pre-scrollable">
                    <form id="xiaoqu-locate" role="xiaoqu-locate">
                        <div class="input-group ">
                            <input type="text" class="form-control" placeholder="小区">
                            <button type="submit" class="btn btn-secondary input-group-addon" role="button">
                                搜索
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="sidebar-item-button m-1" style="display: flex; justify-content: flex-end;">
                <button id="xiaoqu-search-button" class="btn btn-default pull-right bg-light">
                    <div class="fa fa-search"></div>
                </button>
            </div>

            <div class="sidebar-item-content card m-1" id="advanced-search-card">
                <div class="card-header">
                    高级查询
                    <button type="button" class="close slide-submenu" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="card-body bg-light pre-scrollable">
                    <form id="xiaoqu-advanced-locate">
                        <div class="input-group d-flex">
                            <button class="btn btn-secondary" id="add-polygon">添加多边形</button>
                            <button class="btn btn-secondary" id="edit-polygon">编辑多边形</button>
                            <button class="btn btn-secondary" id="finish-polygon">完成多边形</button>
                            <button class="btn btn-secondary" id="remove-polygon">删除多边形</button>
                            <button class="btn btn-secondary" id="remove-all-polygon">清空</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="sidebar-item-button m-1" style="display: flex; justify-content: flex-end;">
                <button id="advanced-search-button" class="btn btn-default pull-right bg-light">
                    <div class="fa fa-check"></div>
                </button>
            </div>
        </div>
    </div>

    </div>

    <div class="mini-submenus" style="display: none;">
        <div class="mini-submenu-left-group d-flex flex-column">
            <div class="mini-submenu-item mini-submenu-left result-list float-left m-1">
                <div class="fa fa-list"></div>
            </div>
            <div class="mini-submenu-item mini-submenu-left result-info float-left m-1">
                <div class="fa fa-info"></div>
            </div>
        </div>
        <div class="mini-submenu-right-group d-flex flex-column">
            <div class="mini-submenu-item mini-submenu-right search float-right m1">
                <div class="fa fa-search"></div>
            </div>
        </div>
    </div>



    </div>
    <script src="index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.js"></script>

</body>

</html>
